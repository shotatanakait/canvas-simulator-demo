<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/demo3.css">
</head>

<body>
  <div class="contents">

    <!-- demo3 -->
    <h2 class="canvas-image-h2">demo3</h2>
    <div class="canvas-image">
      <div class="canvas-image-wrapper" id="canvas-image-wrapper">
        <canvas class="image-canvas" id="image-canvas" width="300" height="300"></canvas>
      </div>

    <div class="image-up">
      <input type="file" id="image-up" accept=".png,.jpeg,.jpg">
    </div>

    <div>
      <input type="text" id="text-up">
      <button type="button" id="text-up-button">text up</button>
    </div>

  </div>

  <a href="index.html">index.html</a>
